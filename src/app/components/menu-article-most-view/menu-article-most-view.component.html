<div class="card border-primary mt-2" style="max-width: 18rem">
  <div class="card-header">
    <strong>En Ã§ok okunanlar</strong>
  </div>
  <div class="card-body text-left">
    <div *ngIf="articles.length == 0" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <h3 *ngFor="let item of articles">
      <a
        [routerLink]="['/makale', item.title | urlformat, item.id]"
        class="btn btn-link"
      >
        <i class="fa fa-angle-right"></i> {{ item.title }}</a
      >
    </h3>
  </div>
</div>
