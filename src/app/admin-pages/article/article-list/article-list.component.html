<div>
  <table
    style="width: 100%"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Resim</th>
      <td mat-cell *matCellDef="let article">
        <img
          class="img-thumbnail"
          style="width: 50px; height: 50px"
          [src]="article.picture || 'assets/article.png'"
          alt=""
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Başlık</th>
      <td mat-cell *matCellDef="let article">
        {{ article.title }}
      </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Kategori adı</th>
      <td mat-cell *matCellDef="let article">
        <strong> {{ article.category.name }}</strong>
      </td>
    </ng-container>
    <ng-container matColumnDef="commentCount">
      <th mat-header-cell *matHeaderCellDef>Yorum Sayısı</th>
      <td mat-cell *matCellDef="let article">
        {{ article.commentCount }}
      </td>
    </ng-container>
    <ng-container matColumnDef="viewCount">
      <th mat-header-cell *matHeaderCellDef>Görüntülenme Sayısı</th>
      <td mat-cell *matCellDef="let article">
        {{ article.viewCount }}
      </td>
    </ng-container>
    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef>Yayınlanma Tarihi</th>
      <td mat-cell *matCellDef="let article">
        {{ article.publishDate | date: "dd.MM.yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>İşlemler</th>
      <td mat-cell *matCellDef="let article">
        <button
          [routerLink]="['/admin/makale/guncelle', article.id]"
          mat-raised-button
          color="primary"
        >
          güncelle
        </button>
        <button class="ml-1" (click)="deleteArticle(article.id)" mat-raised-button color="warn">Sil</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
