<app-page-title [title]="'İletişim'"></app-page-title>
<form *ngIf="info==null" (ngSubmit)="onsubmit()" [formGroup]="contactForm">
  <div class="form-container">

  <mat-form-field>
    <input matInput placeholder="İsminiz" formControlName="name" />
    <mat-error *ngIf="getControls().name.invalid">{{GetValidationMessages(getControls().name,"isim")}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Mail Adresiniz" formControlName="email" />
    <mat-error *ngIf="getControls().email.invalid">{{GetValidationMessages(getControls().email,"email")}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Konu" formControlName="subject" />
    <mat-error *ngIf="getControls().subject.invalid">{{GetValidationMessages(getControls().subject,"konu")}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea rows="5" matInput placeholder="Mesajınız" formControlName="message" ></textarea>
    <mat-error *ngIf="getControls().message.invalid">{{GetValidationMessages(getControls().message,"mesaj")}}</mat-error>

  </mat-form-field>

  <button type="submit" [disabled] = "loading" color= "primary" mat-raised-button>
    <i class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></i>
    Gönder</button>
</div>
</form>
<div *ngIf="info!=null" class="alert" [ngClass] = "{'alert-primary':success,'alert-danger':!success}">{{info}}</div>
