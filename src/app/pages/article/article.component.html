<div class="card border-primary" *ngIf="!articleService.loading">
  <div class="card-header">
    <h3>{{ article.title }}</h3>
    <div>
      <span class="d-inline-block badge rounded-pill bg-danger">
        <i class="fa fa-calendar"></i
        >{{ article.publishDate | date: "dd.MM.yyyy" }}
      </span>

      <span class="d-inline-block badge rounded-pill bg-success mr-4">
        <i class="fa fa-folder"></i>{{ category.name }}
      </span>

      <span class="d-inline-block badge rounded-pill bg-secondary mr-4">
        <i class="far fa-eye"></i>{{ article.viewCount }}
      </span>

      <span class="d-inline-block badge rounded-pill bg-warning text-dark">
        <i class="fa fa-comment"></i>{{ article.commentCount }}
      </span>
    </div>
  </div>
  <div class="card-body">
    <div [innerHTML]="article.contentSummary"></div>
  </div>
</div>
